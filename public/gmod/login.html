<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Community - Garry's Mod Roleplay</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation"></div>
    
    <!-- Floating Particles -->
    <div class="particles-container" id="particles"></div>

    <!-- Main Welcome Screen -->
    <div class="welcome-screen">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <h1 class="main-logo">ATLAS COMMUNITY</h1>
                <div class="logo-subtitle">GARRY'S MOD ROLEPLAY</div>
                <div class="logo-line"></div>
            </div>
        </div>

        <!-- Welcome Message -->
        <div class="welcome-content">
            <h2 class="welcome-title">Roleplay Dünyasına Hoşgeldin!</h2>
            <p class="welcome-text">
                Atlas Community sunucusuna bağlanıyorsun. Kaliteli roleplay deneyimi için hazırlan.
            </p>
            
            <!-- Loading Animation -->
            <div class="loading-section">
                <div class="loading-bar">
                    <div class="loading-fill" id="loadingFill"></div>
                </div>
                <div class="loading-text" id="loadingText">Sunucuya bağlanılıyor...</div>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="footer-info">
            <div class="footer-left">
                <span>© 2025 Atlas Community</span>
                <span class="separator">•</span>
                <span>Powered by Leva Yazılım</span>
            </div>
            <div class="footer-right">
                <span>discord.gg/atlascommunity</span>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
